<h2 class="title"><span data-i18n="skills.my_skills">Projects</span></h2>

<div class="columns is-multiline">
    {% for project in site.data.index.projects %}
    <div class="column is-half ">
        <div class="card bm--card-equal-height">
            <div class="card-content">
                <div class="content">
                    <h2 class="title">{{ project.name }}</h2>
                    <p class="content">{{ project.descr }}</p>
                </div>
            </div>
            <div class="card-footer">
                {% if project.github %}
                <p class="card-footer-item">
                    <span>
                        <a class="button" href="{{ project.github }} ">
                            <span class="icon">
                                <font-awesome-icon :icon="['fab','github']" /></span>
                            <span>GitHub</span>
                        </a>
                    </span>
                </p>
                {% endif %}
                {% if project.website %}
                <p class="card-footer-item">
                    <span><a class="button" href="{{ project.website }} ">
                            <span class="icon">
                                <font-awesome-icon :icon="['fa','home']" /></span>
                            <span>Homepage</span>
                        </a>
                    </span>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
