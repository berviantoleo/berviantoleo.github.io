---
layout: default
---
<div class="jekmdl-crumbs mdl-color-text--grey-500">
<a href="{{ site.url }}">{{ site.title }}</a> &gt; <a href="{{post.url}}">{{ page.title }}</a>
</div>
<h3>Posts</h3>
<ul class="jekmdl-post-list">{% for post in site.posts %}
<li>
<h2>
<a class="jekmdl-post-list" href="{{post.url}}">{{ post.title }}</a> &gt;&gt; {{ post.date | date: '%d %B %Y' }}
</h2>
</li>
{% endfor %}
</ul>

<a href="/feed.xml"><button class="mdl-button mdl-js-button mdl-button--primary">via RSS</button></a>
