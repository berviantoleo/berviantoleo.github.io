<h1 class="title"><span data-i18n="skills.my_skills">Bio</span></h1>

<div class="timeline">
  {% for career in site.data.index.careers %}
  <div class="timeline-item">
    <div class="timeline-marker"></div>
    <div class="timeline-content">
      <p class="heading">{{ career.date }}</p>
      <p>{{ career.job }} @ <a href="{{ career.link }}">{{ career.name }}</a></p>
    </div>
  </div>
  {% endfor %}
</div>
