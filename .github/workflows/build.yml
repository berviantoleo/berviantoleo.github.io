name: Build Site
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.x, 17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn Install
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Yarn build and test
        run: |
          yarn build
          yarn test
      - name: Build the site in the jekyll/builder container
        if: ${{ matrix.node-version == '16.x'}}
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/jekyll:3 /bin/bash -c "chmod 777 /srv/jekyll && jekyll build --future"
      - name: Deploy ðŸš€
        if: ${{ github.event_name == 'push' && matrix.node-version == '16.x'}}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: _site # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
  docker-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build Image
        run: docker build . -t jekyll-custom
      - name: Run the Custom docker and test
        run: |
          docker run --name jekyll-server -d -p 80:80 jekyll-custom nginx -g 'daemon off;'
          docker ps -a
          sleep 10
          curl --connect-timeout 10 \
            --max-time 100 \
            --retry 5 \
            --retry-delay 5 \
            --retry-max-time 150 \
            'http://localhost'
          docker stop jekyll-server
          docker rm jekyll-server
  docker-push:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            berviantoleo/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository }}
        env:
          IMAGE_NAME: berv-jekyll
      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

