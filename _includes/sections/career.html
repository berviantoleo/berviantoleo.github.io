<h1 class="title"><span data-i18n="skills.my_skills">Work Experience</span></h1>

<div class="timeline">
  <header class="timeline-header">
    <span class="tag is-primary">Now</span>
  </header>
  {% for career in site.data.index.careers %}
  <div class="timeline-item">
    <div class="timeline-marker"></div>
    <div class="timeline-content">
      <p class="heading">{{ career.date }}</p>
      <p>
        <h3 class="title">{{ career.job }}</h3>
        <h4 class="subtitle">@ <a href="{{ career.link }}">{{ career.name }}</a></h4>
        <p class="content">{{ career.description }}</p>
      </p>
    </div>
  </div>
  {% endfor %}
  <header class="timeline-header">
    <span class="tag is-primary">Born</span>
  </header>
</div>
