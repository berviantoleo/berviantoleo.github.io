---
permalink: "/"
title: Home
layout: main
---

{% if page.author %}
{% assign author = site.data.authors[page.author] %}
{% else %}
{% assign author = site.owner %}
{% endif %}

<section class="section has-background-primary-light">
    <div class="card">
        <div class="card-content">
            <article class="media">
                <figure class="media-left">
                    <p class="image is-128x128">
                        <img class="is-rounded" src="{{ site.url }}/img/bervianto.jpg" />
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <h2 class="title">{{ site.owner.name }}</h2>
                        <h3 class="subtitle">{{ site.owner.job }}</h3>
                        <h4>{{ site.owner.bio }}</h4>
                        <a href='https://ko-fi.com/I2I2YXS8' target='_blank'><img height='36'
                                style='border:0px;height:36px;' src='https://cdn.ko-fi.com/cdn/kofi1.png?v=2' border='0'
                                alt='Buy Me a Coffee at ko-fi.com' /></a>
                    </div>
                </div>
            </article>
        </div>
        <footer class="card-footer">
            {% include component/social-links.html %}
        </footer>
    </div>
</section>
