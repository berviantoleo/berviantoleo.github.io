<h2 class="title"><span data-i18n="skills.my_skills">Work Experience</span></h2>

<div class="timeline">
  <header class="timeline-header">
    <span class="tag is-primary">Now</span>
  </header>
  {% for career in site.data.index.careers %}
  <div class="timeline-item">
    <div class="timeline-marker"></div>
    <div class="timeline-content">
      <p class="heading">{{ career.date }}</p>
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h3 class="title">{{ career.job }}</h3>
            <h5 class="subtitle">@ <a href="{{ career.link }}">{{ career.name }}</a></h5>
            <p>{{ career.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <header class="timeline-header">
    <span class="tag is-primary">Born</span>
  </header>
</div>
